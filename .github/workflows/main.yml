name: composite action
run-name: ${{ github.actor }} is composite action
on: [push]
jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: a job to say hello fifa
    steps:
      - uses: actions/checkout@v4
      - id: foo
        uses: fengyangfifa/composite-action@main
      - run: echo random-number "$RANDOM_NUMBER"
        shell: bash
        env:
          RANDOM_NUMBER: ${{ steps.foo.outputs.random-number }}
